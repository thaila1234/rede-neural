 
<html>
  <head>
    <title>Identificador de Imagens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script type="text/javascript" src="webcamjs/webcam.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 id="title">IDENTIFICADOR DE IMAGENS</h3>
      <br><br>

      <p style="font-size: 22px;">O modelo foi treinado para indentificar estes objetos: </p>

      <b class="nameOfObjects">
        Caneta
        <hr>
        Protetor solar
        <hr>
        Teclado
        <hr>
        Garrafa
        <hr>
      </b>

      <label>Visualização da webcam : </label>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
              <label> Pré-visualização da webcam  </label>
              <div id="webcam"></div>
              <br>
              <button onclick="take_snapshot();" class="btn  btn-info w-50">Capturar Imagem</button>
          </div>
          <div class="col-md-6">
              <label>Sua captura  </label>
              <div id="result"></div>
              <br>
              <button onclick="check();" class="btn  btn-info w-50">Identificar Imagem</button>
          </div>
        </div>  
      </div>
      <p style="font-size: 22px;">Objeto : <span id="resultObjectName"></span> </p>
      <p style="font-size: 22px;">Precisão : <span id="resultObjectAccuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
